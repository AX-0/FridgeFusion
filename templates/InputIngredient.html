<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Allan", sans-serif;
    background-color: #F7EDE2;
    margin: 0;
    padding: 20px;
    justify-content: center;
  }
  
  .header {
    background-color: #F5CAC3;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    border-bottom: 1px solid #ccc;
    margin-bottom: 40px;
  }

  .title {
    text-align: center;
    font-size: 50pt;
    margin-top: 120px; 
    margin-bottom: 30px;
  }

  .logo {
    width: 40pt;
    height: 40pt;
    margin-right: 20px;
    border-radius: 10px;
  }

  .input-section {
    margin-top: 20px;
    margin-left: 300px;
    /* margin-right: auto;  */
    /* text-align: center; */
    width: 1500px;
  }
  
  input[type="text"] {
    width: 50%;
    padding: 10px;
    font-size: 15px;
    background-color: white;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .input-group input {
    border: none;
    background-color: #F7EDE2;
    width: 100px;
    border-bottom: 1px solid black; 
    padding: 5px; 
    font-size: 20px;
  }
  
  .section-title {
    font-size: 35pt;
    margin-top: 20px;
    margin-left: 20%;
    align-items: center;
    margin-bottom: 20px;
    height:50px;
  }

  .filter {
    width: 850px;
    padding: 25px;
    border: 1px solid black;
    margin: 25px;
  }

  .table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
  }

  td {
    width: 200px;
  }
  
.submit-button {
  display: inline-block;
  padding: 5px 10px;
  font-size: 20pt;
  background-color: #84A59D;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 30px;
  justify-content: center
} 
</style>
</head>
<body>

<div class="header">
  <a href="HomePage.html">
    <img src="logo.png" alt="Logo" class="logo"></a>
</div>
<div class="title">Recipe Details</div>

<div class="input-section">
  <input type="text" placeholder="Enter ingredients...">
</div>

<div class="section-title">Dietary Requirements</div>
<div class="table-container">
<table>
  <tr class="wider-row">
    <td><input type="checkbox" rel="Vegan" />Vegan</td>
    <td><input type="checkbox" rel="Vegetarian" />Vegetarian</td>
    <td><input type="checkbox" rel="Halal" />Halal</td>
    <td><input type = "checkbox" rel = "Kosher" />Kosher</td>
  </tr>
  <tr>
    <td><input type="checkbox" rel="Lactose-free" />Lactose-free</td>
    <td><input type="checkbox" rel="Gluten-free" />Gluten-free</td>
    <td><input type = "checkbox" rel="other-dietary">Other
        <input style="width: 40px; margin-left: 5px; padding: 1px; font-size: 20px;" rel="other-dietary" type="text"></td>  </tr>
</table>
</div>


<div class="section-title">Allergies</div>
<div class="table-container">
  <table>
    <tr class="wider-row">
      <td><input type="checkbox" rel="wheat" />wheat</td>
      <td> <input type="checkbox" rel="nut" />nut</td>
      <td><input type="checkbox" rel="egg" />Egg</td>
      <td><input type="checkbox" rel="fish" />Fish</td>
    </tr>
    <tr>
      <td><input type="checkbox" rel="shellfish" />Shellfish</td>
      <td><input type = "checkbox" rel="other-dietary">Other
          <input style="width: 40px; margin-left: 5px; padding: 1px; font-size: 20px;" rel="other-dietary" type="text"></td>  </tr>
  </table>
</div>

<center><button class="submit-button">Submit</button></center>

</body>
</html>
