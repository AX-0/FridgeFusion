<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="templates/logo_favicon.ico">
<style>
  body {
    font-family: "Allan", sans-serif;
    background-color: #F7EDE2;
    margin: 0;
    padding: 20px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: center
  }

  .logo {
    width: 70pt;
    height: 70pt;
  }

  .title {
    font-size: 70pt;
    margin-left: 20px;
    margin-bottom: 10px;
  }

  .input-section {
    margin-top: 20px;
    text-align: center
  }

  input[type="text"] {
    width: 50%;
    padding: 25px;
    font-size: 25px;
    background-color: #F5CAC3;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .input-group input {
    border: none;
    background-color: #F7EDE2;
    width: 100px;
    border-bottom: 1px solid black; /* Underline-style border */
    padding: 5px; /* Adjust padding as needed */
    font-size: 20px; /* Adjust font size as needed */
  }

  .section-title {
    font-size: 35pt;
    margin-top: 20px;
    margin-left: 20%;
    margin-bottom: 20px;
  }

  .checkbox-row {
    margin-left: 20%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    }

  .checkbox-group {
    font-size: 30pt;
    display: flex;
    flex-direction: row;
    gap: 80px
  }

  .checkbox-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    width: 40%;
  }

  .checkbox-label {
    margin-left: 10px;
  }

  .submit-button {
    display: inline-block;
    padding: 5px 10px;
    font-size: 20pt;
    background-color: #84A59D;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 30px;
    justify-content: center
  }
</style>
</head>
<body>

<div class="header">
  <img href="/static/logo2.png" alt="Logo" class="logo">
  <h1 class="title">Enter Ingredients</h1>
</div>

<div class="input-section">
  <input type="text" placeholder="Enter ingredients...">
</div>

<div class="section-title">Dietary Requirements</div>
<div class="checkbox-row">
<div class="checkbox-group">
  <div class="checkbox-item">
    <input type="checkbox" id="Vegan">
    <label class="checkbox-label" for="vegan">Vegan</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="Vegetarian">
    <label class="checkbox-label" for="Vegetarian">Vegetarian</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="Halal">
    <label class="checkbox-label" for="Halal">Halal</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="Kosher">
    <label class="checkbox-label" for="Kosher">Kosher</label>
  </div>
</div>
</div>
<div class="checkbox-row">
<div class="checkbox-group">
  <div class="checkbox-item">
    <input type="checkbox" id="Lactose-free">
    <label class="checkbox-label" for="Lactose-free">Lactose-free</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="Gluten-free">
    <label class="checkbox-label" for="Gluten-free">Gluten-free</label>
  </div>
  <div class="input-group">
  <div class="checkbox-item">
    <input type="checkbox" id="other-dietary">
    <label style="margin-left: 0px;" class="checkbox-label" for="other-dietary">Other</label>
    <input style="margin-left: 5px; padding: 1px; font-size: 20px;" type="text">
  </div>
  </div>
</div>
</div>

<div class="section-title">Allergies</div>
<div class="checkbox-row">
<div class="checkbox-group">
  <div class="checkbox-item">
    <input type="checkbox" id="wheat">
    <label class="checkbox-label" for="wheat">Wheat</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="nut">
    <label class="checkbox-label" for="nut">Nut</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="egg">
    <label class="checkbox-label" for="egg">Egg</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="fish">
    <label class="checkbox-label" for="fish">Fish</label>
  </div>
</div>
<div class="checkbox-row">
<div class="checkbox-group">
  <div class="checkbox-item">
    <input type="checkbox" id="shellfish">
    <label class="checkbox-label" for="shellfish">Shellfish</label>
  </div>
  <div class="checkbox-item">
    <input type="checkbox" id="other-allergies">
    <label class="checkbox-label" for="other-allergies">Other</label>
    </div>
  </div>
</div>
</div>
</div>

<center><button class="submit-button">Submit</button></center>

</body>
</html>
