<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Allan", sans-serif;
    background-color: #F7EDE2;
    margin: 0;
    padding: 20px;
    justify-content: center;
  }
  
  .header {
    background-color: #F5CAC3;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    border-bottom: 1px solid #ccc;
    margin-bottom: 40px;
    display: flex;
    align-items: center;
  }

  .title {
    text-align: center;
    font-size: 50pt;
    margin-top: 120px; 
    margin-bottom: 30px;
  }

  .logo img{
    width: 40pt;
    height: 40pt;
    margin-right: 20px;
    border-radius: 10px;
  }

  .company-name {
    text-align: left;
}

  .company-name h1 {
      margin: 0;
      font-size: 24px;
  }

  .input-section {
    margin-top: 20px;
    margin-left: 300px;
    width: 1500px;
  }
  
  input[type="text"] {
    width: 50%;
    padding: 10px;
    font-size: 15px;
    background-color: white;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .input-group input {
    border: none;
    background-color: #F7EDE2;
    width: 100px;
    border-bottom: 1px solid black; 
    padding: 5px; 
    font-size: 20px;
  }
  
  .section-title {
    font-size: 35pt;
    margin-top: 20px;
    margin-left: 20%;
    align-items: center;
    margin-bottom: 20px;
    height:50px;
  }

  .filter {
    width: 850px;
    padding: 25px;
    border: 1px solid black;
    margin: 25px;
  }

  .table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
  }

  td {
    width: 200px;
    padding: 8px;
  }
  
.submit-button {
  display: inline-block;
  padding: 5px 10px;
  font-size: 21pt;
  background-color: #84A59D;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 30px;
  margin-bottom: 30px;
  justify-content: center
} 
</style>
</head>
<body>

<div class="header">
    <div class="logo">
      <a href="HomePage.html"><img src="logo.png" alt="Logo"></a>
    </div>
  <div class="company-name">
      <h1>Fridge Fusion</h1>
  </div>
</div>
<div class="title">Recipe Details</div>

<div class="input-section">
  <input type="text" placeholder="Enter ingredients...">
</div>
<div class="section-title">Dietary Requirements</div>
<div class="table-container">

<from action="/recipe" method = "post">
<table>
  <tr class="wider-row">
    <td><input type="checkbox" name = Dietary, val = Vegan, rel="Vegan" />Vegan</td>
    <td><input type="checkbox" name = Dietary, val = Vegetarian, rel="Vegetarian" />Vegetarian</td>
    <td><input type="checkbox" name = Dietary, val = Halal, rel="Halal" />Halal</td>
    <td><input type = "checkbox" name = Dietary, val = Kosher, rel = "Kosher" />Kosher</td>
  </tr>
  <tr>
    <td><input type="checkbox" name = Dietary, val = Lactose-free, rel="Lactose-free" />Lactose-free</td>
    <td><input type="checkbox" name = Dietary, val = Gluten-free, rel="Gluten-free" />Gluten-free</td>
    <td><input type = "checkbox" name = Dietary, val = other-dietar, rel="other-dietary">Other
        <input style="width: 40px; margin-left: 5px; padding: 1px; font-size: 20px;" rel="other-dietary" type="text"></td>  
  </tr>
</table>
</div>


<div class="section-title">Allergies</div>
<div class="table-container">
  <table>
    <tr class="wider-row">
      <td><input type="checkbox" name = Allergies, val = Wheat, rel="Wheat" />Wheat</td>
      <td> <input type="checkbox" name = Allergies, val = Nut, rel="Nut" />Nut</td>
      <td><input type="checkbox" name = Allergies, val = Egg, rel="Egg" />Egg</td>
      <td><input type="checkbox" name = Allergies, val = Fish, rel="Fish" />Fish</td>
    </tr>
    <tr>
      <td><input type="checkbox" name = Allergies, val = Shellfish, rel="Shellfish" />Shellfish</td>
      <td><input type = "checkbox" name = Allergies, val = Other, rel="Other">Other
          <input style="width: 40px; margin-left: 5px; padding: 1px; font-size: 20px;" rel="other-dietary" type="text"></td>  
      </tr>
  </table>
</div>
<center><button type = "submit" class="submit-button">Submit</button></center>
</from>
</body>
</html>
