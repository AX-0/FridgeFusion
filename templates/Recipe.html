<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Allan&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Allan", sans-serif;
    background-color: #F7EDE2;
    margin: 0;
    padding: 20px;
    justify-content: center;
  }
  
  .header {
    background-color: #F5CAC3;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    border-bottom: 1px solid #ccc;
    margin-bottom: 40px;
  }

  .title {
    text-align: center;
    font-size: 50pt;
    margin-top: 120px; 
    margin-bottom: 30px;
  }

  .logo {
    width: 40pt;
    height: 40pt;
    margin-right: 20px;
    border-radius: 10px;
  }

  .container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 60%;
  }

  .parent {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .section-title {
    font-size: 25pt;
    margin-bottom: 15px;
  }

  ul {
    list-style-type: disc;
    padding-left: 20px;
  }

  .step {
    margin-bottom: 10px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .button {
    padding: 10px 20px;
    font-size: 12pt;
    background-color: #84A59D;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    border-radius: 10px;
  }

  .share-button {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  
  .share-button button,
  .share-button a {
    background-color: #F6BD60;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .instagram-icon {
    width: 20px;
    height: 20px;
  }

  .facebook-icon {
    width: 20px;
    height: 20px;
  }

</style>
</head>

<body>

<div class="header">
    <img src="logo.png" alt="Logo" class="logo">
</div>

<div class="title">Recipe Name</div>

<div class="parent">
<div class="container">
  <div class="section-title">Ingredients</div>
  <ul>
    <li>Ingredient 1</li>
    <li>Ingredient 2</li>
    <li>Ingredient 3</li>
  </ul>
</div>
</div>

<div class="parent">
<div class="container">
  <div class="section-title">Recipe Steps</div>
  <div class="step">Step 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
  <div class="step">Step 2: Nulla id odio a ante consectetur venenatis.</div>
  <div class="step">Step 3: Sed lacinia turpis vel ante vestibulum tristique.</div>
</div>
</div>

<div class="buttons">
  <button class="button">Regenerate</button>
  <button class="button">Order ingredients</button>
</div>

<div class="share-button">
  <a href="#" id="fb-messenger-share">
      <img src="facebook-icon.png" alt="Facebook Messenger" class="facebook-icon">
      Share on Messenger
  </a>
  
  <a href="#" id="insta-dm-share">
      <img src="instagram-icon.png" alt="Instagram Direct Message" class="instagram-icon">
      Share on Insta
  </a>
</div>


<script>
  document.getElementById('fb-messenger-share').addEventListener('click', function() {
      var shareUrl = 'https://www.facebook.com/dialog/send?app_id=dotori0409&link=' + encodeURIComponent(window.location.href);
      window.open(shareUrl, '_blank', 'width=600,height=400');
  });

  document.getElementById('insta-dm-share').addEventListener('click', function() {
      var instaUsername = 'do_02v';
      var shareUrl = 'https://www.instagram.com/' + instaUsername + '/?utm_source=ig_web_copy_link';
      window.open(shareUrl, '_blank', 'width=600,height=400');
  });
</script>
</body>
</html>
